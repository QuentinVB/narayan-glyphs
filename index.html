<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="big circle" data-circle="0">
                <div class="small circle top left" data-circle="1">
                    <div class="area t" data-arc="0"></div>
                    <div class="area l" data-arc="1"></div>
                    <div class="area r" data-arc="2"></div>
                    <div class="area b" data-arc="3"></div>
                </div>
                <div class="small circle top right" data-circle="2">
                    <div class="area t" data-arc="0"></div>
                    <div class="area l" data-arc="1"></div>
                    <div class="area r" data-arc="2"></div>
                    <div class="area b" data-arc="3"></div>
                </div>
                <div class="small circle bottom left" data-circle="3">
                    <div class="area t" data-arc="0"></div>
                    <div class="area l" data-arc="1"></div>
                    <div class="area r" data-arc="2"></div>
                    <div class="area b" data-arc="3"></div>
                </div>
                <div class="small circle bottom right" data-circle="4">
                    <div class="area t" data-arc="0"></div>
                    <div class="area l" data-arc="1"></div>
                    <div class="area r" data-arc="2"></div>
                    <div class="area b" data-arc="3"></div>
                </div>
                <div class="selector">
                    <div class="area t" data-arc="1"></div>
                    <div class="area l" data-arc="2"></div>
                    <div class="area r" data-arc="3"></div>
                    <div class="area b" data-arc="4"></div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div id="toggle"><button>&#11014;</button></div><!--&#11015;-->
            <div id="inputPanel">
                <input id="seed" type="text"/>
            </div>    
        </div>
        <script src="script.js" async defer></script>
    </body>
